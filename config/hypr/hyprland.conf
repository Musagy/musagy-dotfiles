autogenerated = 0 # remove this line to remove the warning

################
### MONITORS ###
################

monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

$terminal = kitty
$browser = brave
$fileManager = dolphin
$menu = $HOME/.config/rofi/launchers/type-7/launcher.sh
$powermenu = $HOME/.config/rofi/powermenu/type-2/powermenu.sh


#################
### AUTOSTART ###
#################

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP 
exec-once = dbus-update-activation-environment --systemd --all 
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP 
exec-once = waybar
exec-once = swww-daemon


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1
env = GDK_SCALE,1

#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 8
    gaps_out = 15

    border_size = 1 

    col.active_border = rgba(4a99e9ee) rgba(051024ee) 45deg
    col.inactive_border = rgba(051024ee) rgba(020816ee) 45deg

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 16

    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 25
    shadow_render_power = 6
    col.shadow = rgba(00000066)

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_is_master = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 1
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

input {
    kb_layout = latam
    kb_variant = 
    kb_model = 
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = ALT, F4, killactive,
bind = $mainMod, Q, killactive,
bind = $mainMod + Shift, Q, exec, $powermenu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = ALT, Space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod + Shift, W, exec, waypaper # Lanzar menu de fondo de pantalla

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = ALT, Tab, togglespecialworkspace, magic
bind = ALT SHIFT, Tab, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll / arrows
bind = $mainMod CTRL, right, exec, ~/.config/hypr/workspace_switch.sh next
bind = $mainMod, mouse_up, exec, ~/.config/hypr/workspace_switch.sh next
bind = $mainMod CTRL, left, exec, ~/.config/hypr/workspace_switch.sh prev
bind = $mainMod, mouse_down, exec, ~/.config/hypr/workspace_switch.sh prev

# Move active window to a workspace with mainMod + scroll / arrows
bind = $mainMod SHIFT, right, exec, ~/.config/hypr/move_activity_switch.sh next
bind = $mainMod SHIFT, left, exec, ~/.config/hypr/move_activity_switch.sh prev

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume control
binde = , xf86audioraisevolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = , xf86audiolowervolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde = SHIFT, xf86audioraisevolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
binde = SHIFT, xf86audiolowervolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-

# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
bind = SHIFT, PRINT, exec, hyprshot -m region
bind = $mainMod SHIFT, S, exec, hyprshot -m region


##############################
### WINDOWS AND WORKSPACES ###
##############################

# WindowRules base
windowrulev2 = float, class:(Rofi)
windowrulev2 = float, class:(waypaper)
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# WindowRules Picture-in-picture (brave - espao√±ol)
windowrulev2 = float, title:^(Pantalla en pantalla)$
windowrulev2 = pin, title:^(Pantalla en pantalla)$
windowrulev2 = keepaspectratio, title:^(Pantalla en pantalla)$
windowrulev2 = size 400 225, title:^(Pantalla en pantalla)$
windowrule = move 100%-460 100%-270, title:^(Pantalla en pantalla)$

# WindowRules for Kitty update window
windowrulev2 = float, title:^(Update Window)$
windowrulev2 = pin, title:^(Update Window)$
windowrulev2 = size 680 360, title:^(Update Window)$